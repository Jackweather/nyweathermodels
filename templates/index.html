<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRR PNG Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #87CEEB; /* Light blue */
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header h2 {
            margin: 0;
            font-size: 1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #main-container {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 20%;
            background-color: #2c3e50; /* Modern dark blue */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #sidebar h3 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }
        #sidebar p {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        #sidebar button {
            background-color: #3498db; /* Modern blue button */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        #sidebar button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #image-container {
            max-width: 90%;
            max-height: 70vh;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            margin: 20px;
        }
        #slider {
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Truelocalwx</h1>
        <h2>New York</h2>
    </header>
    <div id="main-container">
        <div id="sidebar">
            <div>
                <h3>Navigation</h3>
                <p>Use the slider to navigate through the images. You can also switch between precipitation and temperature views.</p>
            </div>
            <button id="temp-button">Switch to Temperature</button>
        </div>
        <div id="content">
            <div id="image-container">
                <img id="current-image" src="" alt="HRRR PNG" />
            </div>
            <div id="controls">
                <input type="range" id="slider" min="0" max="0" value="0">
            </div>
        </div>
    </div>
    <script>
        let pngFiles = [];
        let currentIndex = 0;
        let isTemperatureView = false;

        // Fetch the list of PNG files from the server
        async function fetchPngFiles() {
            const view = isTemperatureView ? "temp" : "mslp";
            const response = await fetch(`/list_pngs/${view}`);
            if (response.ok) {
                pngFiles = await response.json();
                if (pngFiles.length > 0) {
                    document.getElementById("slider").max = pngFiles.length - 1;
                    currentIndex = 0; // Reset to the first image when switching views
                    updateImage();
                } else {
                    document.getElementById("current-image").src = "";
                    document.getElementById("slider").max = 0;
                }
            } else {
                console.error("Failed to fetch PNG files.");
            }
        }

        // Update the displayed image
        function updateImage() {
            const imgElement = document.getElementById("current-image");
            const view = isTemperatureView ? "temp" : "mslp";
            if (pngFiles.length > 0) {
                imgElement.src = `/get_png/${view}/${pngFiles[currentIndex]}`;
                document.getElementById("slider").value = currentIndex;
            } else {
                imgElement.src = "";
            }
        }

        // Handle the slider change
        document.getElementById("slider").addEventListener("input", (event) => {
            currentIndex = parseInt(event.target.value, 10);
            updateImage();
        });

        // Handle the Temperature button click
        document.getElementById("temp-button").addEventListener("click", () => {
            isTemperatureView = !isTemperatureView;
            document.getElementById("temp-button").textContent = isTemperatureView
                ? "Switch to Precipitation"
                : "Switch to Temperature";
            fetchPngFiles(); // Reload the PNG list when switching views
        });

        // Initialize the app
        fetchPngFiles();
    </script>
</body>
</html>
