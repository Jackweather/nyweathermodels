<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRR PNG Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #87CEEB; /* Light blue */
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        #main-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
        }
        #view-dropdown {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        .dropdown {
            position: relative;
            width: 100%;
        }
        .dropdown button {
            background-color: white; /* Traditional white dropdown */
            color: black; /* Black text for contrast */
            border: 1px solid #ccc; /* Light gray border */
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: left;
        }
        .dropdown button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white; /* White background for dropdown items */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 100%;
            display: none;
            flex-direction: column;
            margin-top: 10px;
            border: 1px solid #ccc; /* Light gray border */
        }
        .dropdown-content button {
            width: 100%;
            text-align: left;
            padding: 10px;
            border: none;
            background: none;
            color: black; /* Black text for dropdown items */
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }
        .dropdown.active .dropdown-content {
            display: flex;
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        #image-container {
            max-width: 90%;
            max-height: 70vh;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            margin: 20px;
            width: 100%;
            max-width: 300px;
        }
        #slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>New-York-State Weather models</h1>
        <button id="fullscreen-button" title="Open fullscreen view" style="margin-left:12px; padding:8px 12px; border-radius:6px; border:none; background:#ffffff33; color:white; cursor:pointer;">Fullscreen</button>
    </header>
    <div id="main-container">
        <div id="sidebar">
            <div class="dropdown" id="view-dropdown">
                <button id="dropdown-button">Variables</button>
                <div class="dropdown-content">
                    <button id="temp-button">2m-Temp</button>
                    <button id="snow-8-to-1-button">Snow 8-to-1</button>
                    <button id="snow-10-to-1-button">Snow 10-to-1</button>
                    <button id="precip-type-rate-button">Precip Type Rate</button>
                    <button id="wind-button">10m-Wind</button>
                    <button id="total-precip-button">Total Precip</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="image-container">
                <img id="current-image" src="" alt="HRRR PNG" />
            </div>
            <div id="controls">
                <input type="range" id="slider" min="0" max="0" value="0" step="1">
            </div>
            <div id="loading-overlay" style="display:none; position:absolute; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:200; align-items:center; justify-content:center;">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="spinner" style="border:8px solid #f3f3f3; border-top:8px solid #3498db; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
                    <div style="margin-top:16px; font-size:1.2rem; color:#3498db;">Loading images...</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fullscreen overlay -->
    <div id="fullscreen-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10000; align-items:center; justify-content:center; flex-direction:column;"> 
        <button id="fullscreen-close" style="position:absolute; top:18px; right:18px; background:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">Close</button>
        <div style="position:absolute; top:12px; left:18px; display:flex; gap:8px; align-items:center;">
            <div class="dropdown" id="fs-left-view-dropdown" style="position:relative;">
                <button id="fs-left-dropdown-button" style="padding:8px 12px; border-radius:6px; border:none; background:#fcfbfbf5; color:rgb(0, 0, 0); cursor:pointer;">Variables</button>
                <div class="dropdown-content" style="left:0; right:auto;">
                    <button id="fs-left-temp-button">2m-Temp</button>
                    <button id="fs-left-snow-8-to-1-button">Snow 8-to-1</button>
                    <button id="fs-left-snow-10-to-1-button">Snow 10-to-1</button>
                    <button id="fs-left-precip-type-rate-button">Precip Type Rate</button>
                    <button id="fs-left-wind-button">10m-Wind</button>
                    <button id="fs-left-total-precip-button">Total Precip</button>
                </div>
            </div>
        </div>
        <div style="max-width:95%; max-height:85%; display:flex; align-items:center; justify-content:center;">
            <img id="fullscreen-image" src="" alt="Fullscreen PNG" style="max-width:100%; max-height:100%; object-fit:contain;" />
        </div>
        <div style="width:90%; max-width:900px; margin-top:14px; display:flex; align-items:center; gap:12px;">
            <input type="range" id="fullscreen-slider" min="0" max="0" value="0" step="1" style="width:100%;">
        </div>
    </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            #loading-overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(255,255,255,0.7);
                z-index: 200;
                align-items: center;
                justify-content: center;
            }
        </style>
    <script src="/static/NY.js"></script>
    <script>
        (function(){
            const fsButton = document.getElementById('fullscreen-button');
            const overlay = document.getElementById('fullscreen-overlay');
            const fsImage = document.getElementById('fullscreen-image');
            const fsSlider = document.getElementById('fullscreen-slider');
            const mainImage = document.getElementById('current-image');
            const mainSlider = document.getElementById('slider');
            const fsClose = document.getElementById('fullscreen-close');

            // Separate fullscreen state so it does NOT affect main viewer
            let fsPngFiles = [];
            let fsCurrentIndex = 0;

            function openOverlay(){
                // copy png list and index from the main script without linking
                try {
                    fsPngFiles = (typeof pngFiles !== 'undefined') ? pngFiles.slice() : [];
                    fsCurrentIndex = (typeof currentIndex !== 'undefined') ? currentIndex : 0;
                } catch(e){ fsPngFiles = []; fsCurrentIndex = 0; }

                // configure slider for fullscreen
                fsSlider.min = fsPngFiles.length > 0 ? 0 : 0;
                fsSlider.max = fsPngFiles.length > 0 ? Math.max(0, fsPngFiles.length - 1) : 0;
                fsSlider.step = 1;
                fsSlider.value = fsCurrentIndex;

                // set fullscreen image independently
                if (fsPngFiles.length > 0){
                    fsImage.src = `${fsPngFiles[fsCurrentIndex]}?t=${new Date().getTime()}`;
                } else {
                    // fallback to whatever the main image currently shows
                    fsImage.src = mainImage.src || '';
                }

                overlay.style.display = 'flex';
                if (overlay.requestFullscreen) overlay.requestFullscreen().catch(()=>{});
                fsSlider.focus();
            }

            function closeOverlay(){
                overlay.style.display = 'none';
                try { if (document.fullscreenElement) document.exitFullscreen().catch(()=>{}); } catch(e){}
            }

            // When fullscreen slider moves, only update fullscreen image (do NOT update main viewer)
            fsSlider.addEventListener('input', (e)=>{
                const v = Number(e.target.value);
                fsCurrentIndex = v;
                if (fsPngFiles.length > 0){
                    fsImage.src = `${fsPngFiles[fsCurrentIndex]}?t=${new Date().getTime()}`;
                }
            });

            // If main slider changes (NY.js), update fullscreen's copy only if overlay is open
            if (mainSlider){
                mainSlider.addEventListener('input', ()=>{
                    if (overlay.style.display !== 'none'){
                        try {
                            fsPngFiles = (typeof pngFiles !== 'undefined') ? pngFiles.slice() : fsPngFiles;
                            fsCurrentIndex = (typeof currentIndex !== 'undefined') ? currentIndex : fsCurrentIndex;
                            fsSlider.max = fsPngFiles.length > 0 ? Math.max(0, fsPngFiles.length - 1) : 0;
                            fsSlider.value = fsCurrentIndex;
                            if (fsPngFiles.length > 0) fsImage.src = `${fsPngFiles[fsCurrentIndex]}?t=${new Date().getTime()}`;
                        } catch(e){}
                    }
                });
            }

            // Capture-phase keydown handler to prevent NY.js from handling arrow keys when fullscreen is open
            document.addEventListener('keydown', function(e){
                if (overlay.style.display === 'none') return; // let NY.js handle
                if (e.key === 'Escape'){
                    e.stopImmediatePropagation();
                    e.preventDefault();
                    closeOverlay();
                    return;
                }
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight'){
                    e.stopImmediatePropagation();
                    e.preventDefault();
                    const dir = e.key === 'ArrowLeft' ? -1 : 1;
                    let v = fsCurrentIndex + dir;
                    v = Math.max(Number(fsSlider.min), Math.min(Number(fsSlider.max), v));
                    fsCurrentIndex = v;
                    fsSlider.value = v;
                    // update fullscreen image
                    if (fsPngFiles.length > 0) fsImage.src = `${fsPngFiles[fsCurrentIndex]}?t=${new Date().getTime()}`;
                }
            }, true);

            // Clicking the fullscreen button opens overlay
            fsButton.addEventListener('click', openOverlay);
            fsClose.addEventListener('click', closeOverlay);

            // Close when clicking outside the image (on overlay background)
            overlay.addEventListener('click', (e)=>{
                if (e.target === overlay) closeOverlay();
            });

            // When clicking anywhere on the page, focus the appropriate slider
            document.addEventListener('click', (e) => {
                if (overlay.style.display !== 'none'){
                    try { fsSlider.focus(); } catch(err){}
                } else {
                    try { if (mainSlider) mainSlider.focus(); } catch(err){}
                }
            });

            // Left fullscreen dropdown toggle (top-left)
            const fsLeftDropdown = document.getElementById('fs-left-view-dropdown');
            const fsLeftButton = document.getElementById('fs-left-dropdown-button');
            fsLeftButton.addEventListener('click', (ev)=>{ ev.stopPropagation(); fsLeftDropdown.classList.toggle('active'); });
            // Close left dropdown when clicking elsewhere
            document.addEventListener('click', ()=> fsLeftDropdown.classList.remove('active'));

            // Wire left fullscreen dropdown buttons to behave like main screen (call main handler)
            function wireLeftFsButton(id, view){
                const btn = document.getElementById(id);
                if (!btn) return;
                btn.addEventListener('click', (ev)=>{
                    ev.stopPropagation();
                    try { saveCurrentView(view); } catch(e){}
                    try { handleViewButtonClick(view); } catch(e){ console.error('handleViewButtonClick not available', e); }
                    // Also update fullscreen's own list so fullscreen shows the new view immediately
                    (async ()=>{
                        try {
                            const resp = await fetch(`/list_pngs/${view}`);
                            if (resp.ok){
                                const list = await resp.json();
                                fsPngFiles = list || [];
                                fsCurrentIndex = 0;
                                fsSlider.max = fsPngFiles.length > 0 ? Math.max(0, fsPngFiles.length - 1) : 0;
                                fsSlider.value = fsCurrentIndex;
                                if (fsPngFiles.length > 0) fsImage.src = `${fsPngFiles[0]}?t=${new Date().getTime()}`;
                                else fsImage.src = '';
                            }
                        } catch(err){ console.error('Failed to update fullscreen list', err); }
                    })();
                    fsLeftDropdown.classList.remove('active');
                });
            }
            wireLeftFsButton('fs-left-temp-button', 'temp');
            wireLeftFsButton('fs-left-snow-8-to-1-button', 'snow_8_to_1');
            wireLeftFsButton('fs-left-snow-10-to-1-button', 'snow_10_to_1');
            wireLeftFsButton('fs-left-precip-type-rate-button', 'precip_type_rate');
            wireLeftFsButton('fs-left-wind-button', 'wind');
            wireLeftFsButton('fs-left-total-precip-button', 'total_precip');
        })();
    </script>
</body>
</html>
