<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRR PNG Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #87CEEB; /* Light blue */
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header h2 {
            margin: 0;
            font-size: 1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #main-container {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 20%;
            background-color: #2c3e50; /* Modern dark blue */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .dropdown {
            position: relative;
            width: 100%;
        }
        .dropdown #dropdown-button {
            background: linear-gradient(90deg, #3498db 60%, #6dd5fa 100%);
            color: #fff;
            border: none;
            padding: 18px 20px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1.15rem;
            font-weight: 600;
            width: 100%;
            text-align: center;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(52,152,219,0.08);
            transition: background 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .dropdown #dropdown-button:active, .dropdown #dropdown-button:focus {
            background: linear-gradient(90deg, #2980b9 60%, #3498db 100%);
            outline: none;
        }
        .dropdown-content {
            position: static;
            background: none;
            box-shadow: none;
            z-index: 1000;
            width: 100%;
            display: none;
            flex-direction: column;
            gap: 12px;
        }
        .dropdown-content button {
            width: 100%;
            text-align: center;
            padding: 18px 0;
            border: none;
            background: linear-gradient(90deg, #6dd5fa 0%, #3498db 100%);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 500;
            border-radius: 14px;
            margin: 0;
            margin-bottom: 0;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(52,152,219,0.07);
            transition: background 0.2s, box-shadow 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .dropdown-content button:active, .dropdown-content button:focus {
            background: linear-gradient(90deg, #3498db 0%, #2980b9 100%);
            outline: none;
        }
        .dropdown-content button:hover {
            background: linear-gradient(90deg, #2980b9 0%, #3498db 100%);
        }
        .dropdown.active .dropdown-content {
            display: flex;
        }
        @media (max-width: 600px) {
            #sidebar {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                padding: 10px 5vw 10px 5vw;
            }
            .dropdown #dropdown-button, .dropdown-content button {
                font-size: 1.1rem;
                padding: 16px 0;
                border-radius: 12px;
            }
            .dropdown-content {
                gap: 8px;
            }
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #image-container {
            max-width: 90%;
            max-height: 70vh;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            margin: 20px;
        }
        #slider {
            width: 95%;
        }
    </style>
</head>
<body>
    <header>
        <h1>New-York State Weather Models</h1>
        <h2>New York</h2>
    </header>
    <div id="main-container">
        <div id="sidebar">
            <div class="dropdown" id="view-dropdown">
                <button id="dropdown-button" tabindex="0">Variables</button>
                <div class="dropdown-content">
                    <button id="temp-button" tabindex="0">2m-Temp</button>
                    <button id="snow-8-to-1-button" tabindex="0">Snow 8-to-1</button>
                    <button id="snow-10-to-1-button" tabindex="0">Snow 10-to-1</button>
                    <button id="precip-type-rate-button" tabindex="0">Precip Type Rate</button>
                    <button id="wind-button" tabindex="0">10m-Wind</button>
                    <button id="total-precip-button" tabindex="0">Total Precip</button>
                </div>
            </div>
            <div style="flex:1"></div>
            <img src="../assets/Logo.png" alt="Logo" style="height:170px; width:auto; margin-bottom:10px; align-self:flex-start;" />
        </div>
        <div id="content">
            <div id="image-container">
                <img id="current-image" src="" alt="HRRR PNG" />
            </div>
            <div id="controls">
                <input type="range" id="slider" min="0" max="0" value="0" step="1">
            </div>
            <div id="loading-overlay" style="display:none; position:absolute; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:200; align-items:center; justify-content:center;">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="spinner" style="border:8px solid #f3f3f3; border-top:8px solid #3498db; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
                    <div style="margin-top:16px; font-size:1.2rem; color:#3498db;">Loading images...</div>
                </div>
            </div>
        </div>
    </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            #loading-overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(255,255,255,0.7);
                z-index: 200;
                align-items: center;
                justify-content: center;
            }
        </style>
    <script src="{{ url_for('static', filename='NY.js') }}"></script>
    <script>
    // Add touch event support for Safari on iPhones
    function addTouchAndClick(id, handler) {
        const el = document.getElementById(id);
        if (!el) return;
        el.addEventListener('click', handler);
        el.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handler(e);
        }, {passive: false});
    }
    // Wait for DOMContentLoaded to ensure all elements exist
    document.addEventListener('DOMContentLoaded', function() {
        addTouchAndClick('dropdown-button', function() {
            const dropdown = document.getElementById('view-dropdown');
            dropdown.classList.toggle('active');
        });
        addTouchAndClick('temp-button', function() {
            if (window.tempButtonHandler) window.tempButtonHandler();
        });
        addTouchAndClick('snow-8-to-1-button', function() {
            if (window.snow8to1ButtonHandler) window.snow8to1ButtonHandler();
        });
        addTouchAndClick('snow-10-to-1-button', function() {
            if (window.snow10to1ButtonHandler) window.snow10to1ButtonHandler();
        });
        addTouchAndClick('precip-type-rate-button', function() {
            if (window.precipTypeRateButtonHandler) window.precipTypeRateButtonHandler();
        });
        addTouchAndClick('wind-button', function() {
            if (window.windButtonHandler) window.windButtonHandler();
        });
        addTouchAndClick('total-precip-button', function() {
            if (window.totalPrecipButtonHandler) window.totalPrecipButtonHandler();
        });
    });
    </script>
</body>
</html>
