<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRR PNG Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #87CEEB; /* Light blue */
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header h2 {
            margin: 0;
            font-size: 1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #main-container {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 10%; /* Reduced width from 20% to 15% */
            background-color: #2c3e50; /* Modern dark blue */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .nav-btn {
            background: #41507a;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            margin: 8px 0 0 18px;
            transition: background 0.18s;
            width: 140px;
            text-align: left;
        }
        .nav-btn:hover {
            background: #263159;
        }
        @media (max-width: 600px) {
            #sidebar {
                width: 100vw;
                min-width: 0;
                max-width: 100vw;
                padding: 10px 5vw 10px 5vw;
            }
            .dropdown #dropdown-button, .dropdown-content button {
                font-size: 1.1rem;
                padding: 16px 0;
                border-radius: 12px;
            }
            .dropdown-content {
                gap: 8px;
            }
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #image-container {
            max-width: 90%;
            max-height: 70vh;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            margin: 20px;
        }
        #slider {
            width: 95%;
        }
    </style>
</head>
<body>
    <header>
        <h1>New-York State Weather Models</h1>
    </header>
    <div id="main-container">
        <div id="sidebar">
            <button class="nav-btn" id="temp-button">2m-Temp</button>
            <button class="nav-btn" id="snow-8-to-1-button">Snow 8-to-1</button>
            <button class="nav-btn" id="snow-10-to-1-button">Snow 10-to-1</button>
            <button class="nav-btn" id="precip-type-rate-button">Precip Type Rate</button>
            <button class="nav-btn" id="wind-button">10m-Wind</button>
            <button class="nav-btn" id="total-precip-button">Total Precip</button>
            <div style="flex:1"></div>
        </div>
        <div id="content">
            <div id="image-container">
                <img id="current-image" src="" alt="HRRR PNG" />
            </div>
            <div id="controls">
                <input type="range" id="slider" min="0" max="0" value="0" step="1">
            </div>
            <div id="loading-overlay" style="display:none; position:absolute; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:200; align-items:center; justify-content:center;">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="spinner" style="border:8px solid #f3f3f3; border-top:8px solid #3498db; border-radius:50%; width:60px; height:60px; animation:spin 1s linear infinite;"></div>
                    <div style="margin-top:16px; font-size:1.2rem; color:#3498db;">Loading images...</div>
                </div>
            </div>
        </div>
    </div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            #loading-overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(255,255,255,0.7);
                z-index: 200;
                align-items: center;
                justify-content: center;
            }
        </style>
    <script src="{{ url_for('static', filename='NY.js') }}"></script>
    <script>
    // Add touch event support for Safari on iPhones
    function addTouchAndClick(id, handler) {
        const el = document.getElementById(id);
        if (!el) return;
        el.addEventListener('click', handler);
        el.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handler(e);
        }, {passive: false});
    }
    // Wait for DOMContentLoaded to ensure all elements exist
    document.addEventListener('DOMContentLoaded', function() {
        addTouchAndClick('temp-button', function() {
            if (window.tempButtonHandler) window.tempButtonHandler();
        });
        addTouchAndClick('snow-8-to-1-button', function() {
            if (window.snow8to1ButtonHandler) window.snow8to1ButtonHandler();
        });
        addTouchAndClick('snow-10-to-1-button', function() {
            if (window.snow10to1ButtonHandler) window.snow10to1ButtonHandler();
        });
        addTouchAndClick('precip-type-rate-button', function() {
            if (window.precipTypeRateButtonHandler) window.precipTypeRateButtonHandler();
        });
        addTouchAndClick('wind-button', function() {
            if (window.windButtonHandler) window.windButtonHandler();
        });
        addTouchAndClick('total-precip-button', function() {
            if (window.totalPrecipButtonHandler) window.totalPrecipButtonHandler();
        });
    });
    </script>
</body>
</html>
