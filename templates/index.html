<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRR PNG Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #87CEEB; /* Light blue */
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header h2 {
            margin: 0;
            font-size: 1rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        #main-container {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 20%;
            background-color: #2c3e50; /* Modern dark blue */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #sidebar h3 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #34495e;
            padding-bottom: 10px;
        }
        #sidebar p {
            font-size: 0.9rem;
            line-height: 1.5;
        }
        #sidebar button {
            background-color: #3498db; /* Modern blue button */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        #sidebar button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #image-container {
            max-width: 90%;
            max-height: 70vh;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            margin: 20px;
        }
        #slider {
            width: 95%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Truelocalwx</h1>
        <h2>New York</h2>
    </header>
    <div id="main-container">
        <div id="sidebar">
            <div>
                <h3>Navigation</h3>
                <p>Use the slider to navigate through the images. You can also switch between precipitation and temperature views.</p>
            </div>
            <button id="temp-button">Switch to Temperature</button>
        </div>
        <div id="content">
            <div id="image-container">
                <img id="current-image" src="" alt="HRRR PNG" />
            </div>
            <div id="controls">
                <input type="range" id="slider" min="0" max="0" value="0">
            </div>
        </div>
    </div>
    <script>
        let pngFiles = [];
        let currentIndex = 0;
        let isTemperatureView = false;
        let preloadedImages = [];

        // Fetch the list of PNG files from the server
        async function fetchPngFiles() {
            const view = isTemperatureView ? "temp" : "mslp";
            const response = await fetch(`/list_pngs/${view}`);
            if (response.ok) {
                pngFiles = await response.json();
                preloadImages(); // Preload images after fetching the list
                if (pngFiles.length > 0) {
                    document.getElementById("slider").max = pngFiles.length - 1;
                    restoreSliderPosition(); // Restore slider position on page load
                    updateImage();
                } else {
                    document.getElementById("current-image").src = "";
                    document.getElementById("slider").max = 0;
                }
            } else {
                console.error("Failed to fetch PNG files.");
            }
        }

        // Preload images to reduce lag
        function preloadImages() {
            preloadedImages = pngFiles.map((url) => {
                const img = new Image();
                img.src = url;
                return img;
            });
        }

        // Update the displayed image
        function updateImage() {
            const imgElement = document.getElementById("current-image");
            if (pngFiles.length > 0) {
                imgElement.src = pngFiles[currentIndex];
                document.getElementById("slider").value = currentIndex;
                localStorage.setItem("sliderPosition", currentIndex); // Save slider position
            } else {
                imgElement.src = "";
            }
        }

        // Restore slider position from localStorage
        function restoreSliderPosition() {
            const savedPosition = localStorage.getItem("sliderPosition");
            if (savedPosition !== null && savedPosition < pngFiles.length) {
                currentIndex = parseInt(savedPosition, 10);
                document.getElementById("slider").value = currentIndex;
            }
        }

        // Automatically fetch new PNGs at regular intervals
        function startAutoFetch(interval = 5000) { // Updated interval: 5 seconds
            setInterval(() => {
                console.log("Fetching new PNGs...");
                fetchPngFiles();
            }, interval);
        }

        // Handle the slider change
        document.getElementById("slider").addEventListener("input", (event) => {
            currentIndex = parseInt(event.target.value, 10);
            updateImage();
        });

        // Handle taps or clicks anywhere on the screen to update the slider
        document.body.addEventListener("click", (event) => {
            const slider = document.getElementById("slider");
            const rect = slider.getBoundingClientRect();
            const clickX = event.clientX;

            // Check if the click is within the slider's horizontal bounds
            if (clickX >= rect.left && clickX <= rect.right) {
                const sliderWidth = rect.width;
                const relativeClickX = clickX - rect.left;
                const newSliderValue = Math.round((relativeClickX / sliderWidth) * slider.max);
                slider.value = newSliderValue;
                currentIndex = newSliderValue;
                updateImage();
            }
        });

        // Handle the Temperature button click
        document.getElementById("temp-button").addEventListener("click", () => {
            isTemperatureView = !isTemperatureView;
            document.getElementById("temp-button").textContent = isTemperatureView
                ? "Switch to Precipitation"
                : "Switch to Temperature";
            fetchPngFiles(); // Reload the PNG list when switching views
        });

        // Handle left and right arrow key presses for slider navigation
        document.body.addEventListener("keydown", (event) => {
            const slider = document.getElementById("slider");
            if (event.key === "ArrowLeft") {
                // Move slider left (decrease value)
                if (currentIndex > 0) {
                    currentIndex--;
                    slider.value = currentIndex;
                    updateImage();
                }
            } else if (event.key === "ArrowRight") {
                // Move slider right (increase value)
                if (currentIndex < slider.max) {
                    currentIndex++;
                    slider.value = currentIndex;
                    updateImage();
                }
            }
        });

        // Initialize the app
        fetchPngFiles();
        startAutoFetch(); // Start auto-fetching PNGs
    </script>
</body>
</html>
