<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRRR PNG Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: white; /* White space on both sides */
        }
        #main-container {
            width: 80%; /* Main content occupies 80% of the screen */
            max-width: 1200px; /* Optional: Limit the maximum width */
            background-color: #f9f9f9; /* Light background for the main content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for separation */
        }
        header {
            background-color: #87CEEB; /* Light blue */
            color: white;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
            flex: 1;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-button {
            background: #41507a;
            color: #fff;
            border: none;
            border-radius: 18px;
            padding: 10px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.18s;
        }
        .dropdown-button:hover {
            background: #263159;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
        }
        .dropdown-content button {
            background: none;
            color: white;
            border: none;
            padding: 10px;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }
        .dropdown-content button:hover {
            background-color: #41507a;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content area */
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        #image-container {
            max-width: 90%;
            max-height: 70vh;
        }
        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
        #controls {
            margin: 20px;
        }
        #slider {
            width: 95%;
        }

        /* Loading overlay */
        #loading-overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255,255,255,0.7);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="main-container">
        <header>
            <div class="dropdown">
                <button class="dropdown-button">Variables</button>
                <div class="dropdown-content">
                    <button id="temp-button">2m-Temp</button>
                    <button id="snow-8-to-1-button">Snow 8-to-1</button>
                    <button id="snow-10-to-1-button">Snow 10-to-1</button>
                    <button id="precip-type-rate-button">Precip Type Rate</button>
                    <button id="wind-button">10m-Wind</button>
                    <button id="total-precip-button">Total Precip</button>
                </div>
            </div>
            <h1>New York State Weather Models</h1>
            <div style="width: 100px;"></div> <!-- Placeholder for alignment -->
        </header>
        <div id="content">
            <div id="image-container">
                <img id="current-image" src="" alt="HRRR PNG" />
            </div>
            <div id="controls">
                <input type="range" id="slider" min="0" max="0" value="0" step="1">
            </div>
            <div id="loading-overlay">
                <div style="display:flex; flex-direction:column; align-items:center;">
                    <div class="spinner"></div>
                    <div style="margin-top:16px; font-size:1.2rem; color:#3498db;">Loading images...</div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='NY.js') }}"></script>
    <script>
        // Add touch event support for Safari on iPhones
        function addTouchAndClick(id, handler) {
            const el = document.getElementById(id);
            if (!el) return;
            el.addEventListener('click', handler);
            el.addEventListener('touchstart', function(e) {
                e.preventDefault();
                handler(e);
            }, {passive: false});
        }
        // Wait for DOMContentLoaded to ensure all elements exist
        document.addEventListener('DOMContentLoaded', function() {
            addTouchAndClick('temp-button', function() {
                if (window.tempButtonHandler) window.tempButtonHandler();
            });
            addTouchAndClick('snow-8-to-1-button', function() {
                if (window.snow8to1ButtonHandler) window.snow8to1ButtonHandler();
            });
            addTouchAndClick('snow-10-to-1-button', function() {
                if (window.snow10to1ButtonHandler) window.snow10to1ButtonHandler();
            });
            addTouchAndClick('precip-type-rate-button', function() {
                if (window.precipTypeRateButtonHandler) window.precipTypeRateButtonHandler();
            });
            addTouchAndClick('wind-button', function() {
                if (window.windButtonHandler) window.windButtonHandler();
            });
            addTouchAndClick('total-precip-button', function() {
                if (window.totalPrecipButtonHandler) window.totalPrecipButtonHandler();
            });
        });
    </script>
</body>
</html>
