<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: lightblue;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            height: 60px;
        }

        header .left-header {
            position: absolute;
            left: 10px;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content close to the top without overlapping the header */
            position: relative;
            padding-top: 10px; /* Add some spacing below the header */
        }

        .main-content img {
            max-width: 68%; /* Reduce the maximum width to 60% */
            max-height: 68%; /* Reduce the maximum height to 60% */
        }

        .slider {
            position: fixed; /* Make the slider always visible */
            bottom: 10px;
            left: 10%;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8); /* Add a slight background for visibility */
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .slider input[type="range"] {
            width: 100%;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                box-shadow: none;
                display: flex;
                justify-content: space-around;
                padding: 5px 0;
            }

            .sidebar ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .sidebar ul li {
                margin: 5px;
                font-size: 14px;
            }

            .main-content {
                padding: 5px;
            }

            .main-content img {
                max-width: 90%;
                max-height: 50%;
            }

            .slider {
                bottom: 5px;
                left: 5%;
                width: 90%;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="left-header">Truelocalwx</div>
        <h1>New York</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li onclick="loadImages('mslp')">MSLP</li>
                <li onclick="loadImages('temp')">Temperature</li>
                <li onclick="loadImages('snow_8_to_1')">Snow (8:1)</li>
                <li onclick="loadImages('snow_10_to_1')">Snow (10:1)</li>
                <li onclick="loadImages('precip_type_rate')">Precipitation</li>
                <li onclick="loadImages('wind')">Wind</li>
            </ul>
        </div>

        <div class="main-content">
            <img id="main-image" src="" alt="Weather Visualization">
            <div class="slider">
                <input id="image-slider" type="range" min="0" max="0" value="0" oninput="updateImage()">
            </div>
        </div>
    </div>

    <script>
        let images = [];
        let currentIndex = 0;

        function loadImages(view) {
            fetch(`/list_pngs/${view}`)
                .then(response => response.json())
                .then(data => {
                    images = data;
                    if (images.length > 0) {
                        currentIndex = 0;
                        document.getElementById('image-slider').max = images.length - 1;
                        document.getElementById('image-slider').value = 0;
                        updateImage();
                    }
                })
                .catch(error => console.error('Error loading images:', error));
        }

        function updateImage() {
            const slider = document.getElementById('image-slider');
            currentIndex = parseInt(slider.value, 10);
            document.getElementById('main-image').src = images[currentIndex];
        }

        document.addEventListener('keydown', (event) => {
            const slider = document.getElementById('image-slider');
            if (event.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
            } else if (event.key === 'ArrowRight' && currentIndex < images.length - 1) {
                currentIndex++;
            }
            slider.value = currentIndex;
            updateImage();
        });

        document.addEventListener('click', (event) => {
            const slider = document.getElementById('image-slider');
            if (event.clientX < window.innerWidth / 2 && currentIndex > 0) {
                currentIndex--;
            } else if (event.clientX >= window.innerWidth / 2 && currentIndex < images.length - 1) {
                currentIndex++;
            }
            slider.value = currentIndex;
            updateImage();
        });

        setInterval(() => {
            fetch(`/list_pngs/${currentView}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > images.length) {
                        images = data;
                        document.getElementById('image-slider').max = images.length - 1;
                    }
                })
                .catch(error => console.error('Error fetching new images:', error));
        }, 5000);
    </script>
</body>
</html>
